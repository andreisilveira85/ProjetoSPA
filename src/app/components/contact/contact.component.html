<div class="contact-container">
    <h2>Contact Me</h2>
    <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ngModel required placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel required placeholder="youremail@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" ngModel required placeholder="(XX) XXXXX-XXXX">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" ngModel required placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" ngModel required placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">Send Message</button>
    </form>
    <div *ngIf="formSubmitted" class="form-alert">
        <p>I have received your message and will contact you soon!</p>
    </div>
</div>
